---
name: 🐛 Bug Report
description: Report an unexpected problem, error, or behavior.
title: "[BUG]: "
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # 🐛 Bug Issue

        Report something that isn't working as expected.

  - type: markdown
    attributes:
      value: |
        ---

  - type: textarea
    id: summary
    attributes:
      label: 📝 Summary
      description: Briefly describe the bug in one or two sentences.

      placeholder: Button click leads to blank screen ...
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---

  - type: textarea
    id: steps
    attributes:
      label: 🧪 Steps to Reproduce
      description: List the steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe '...'
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---

  - type: textarea
    id: behavior
    attributes:
      label: ⚠️ Current vs. Expected Behavior
      description: |
        What is happening now, and what did you expect to happen instead?
        Add screenshots or screen recordings if helpful (drag and drop or paste).

      placeholder: |
        Current: The search results are empty even when valid keywords are entered  
        Expected: Relevant results should be displayed based on the input keyword
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---

  - type: textarea
    id: ideas
    attributes:
      label: 💡 Ideas to Fix (Optional)
      description: If you have any suggestions to fix this, add them here.

      placeholder: Optional
    validations:
      required: false
